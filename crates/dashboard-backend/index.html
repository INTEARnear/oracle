  <style>
    :root {
      --primary: #6C5CE7;
      --secondary: #a29bfe;
      --bg: #1a1a1a;
      --text: #ffffff;
      --card-bg: #2d2d2d;
      --stat-bg: #363636;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .search-container {
      position: sticky;
      top: 0;
      background: rgba(26,26,26,0.95);
      padding: 1rem;
      backdrop-filter: blur(10px);
      z-index: 100;
      box-shadow: 0 2px 15px rgba(0,0,0,0.2);
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    #searchInput {
      flex: 1;
      padding: 1rem;
      border: 2px solid var(--secondary);
      border-radius: 8px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      background: var(--card-bg);
      color: var(--text);
    }

    #searchInput:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108,92,231,0.2);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .oracle-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .oracle-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      border-color: var(--primary);
    }

    .stats {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .stat {
      background: var(--stat-bg);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
    }

    .modal-content {
      background: var(--card-bg);
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      max-height: 90vh;
      overflow-y: auto;
      color: var(--text);
    }

    .code-block {
      background: #1a1a1a;
      color: #dfe6e9;
      padding: 1.5rem;
      border-radius: 8px;
      margin: 1rem 0;
      font-family: 'Courier New', monospace;
      line-height: 1.5;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
    }

    .page-btn {
      padding: 0.5rem 1rem;
      border: none;
      background: var(--secondary);
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .page-btn:hover {
      background: var(--primary);
    }

    .page-btn.active {
      background: var(--primary);
    }

    .create-btn {
      padding: 1rem 2rem;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
    }

    .create-btn:hover {
      background: #27ae60;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
    }

    .instruction-step {
      margin: 1.5rem 0;
      padding-left: 1rem;
      border-left: 3px solid #2ecc71;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.5rem;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .close-btn:hover {
      opacity: 1;
    }
    
    .success-rate-bar {
      width: 100%;
      height: 8px;
      background: #e74c3c; /* Red for failure */
      border-radius: 4px;
      margin-top: 0.5rem;
      position: relative;
      overflow: hidden;
    }

    .success-rate-progress {
      height: 100%;
      background: #2ecc71; /* Green for success */
      border-radius: 4px 0 0 4px;
      transition: width 0.3s ease;
    }

    .header {
      background: var(--card-bg);
      padding: 1.5rem 0;
      margin-bottom: 2rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

      color: #4834d4;
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
    }

    .header p {

      opacity: 0.8;
      font-size: 1.1rem;
      max-width: 500px;
    }

    .footer {

      margin-top: 3rem;

      gap: 2rem;
      flex-wrap: wrap;
    }

    .footer-link {
      color: var(--text);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-link:hover {
      color: var(--primary);
    }
  </style>
</head>

let currentPage = 1;
const itemsPerPage = 10;
let filteredOracles = [...mockOracles];
function renderOracles() {
  const grid = document.getElementById('oraclesGrid');
  const start = (currentPage - 1) * itemsPerPage;
  const end = start + itemsPerPage;
  const paginatedOracles = filteredOracles.slice(start, end);
  grid.innerHTML = paginatedOracles.map(oracle => `
    <div class="oracle-card" onclick="showOracleDetails(${oracle.id})">
      <h3>${oracle.name}</h3>
      <p>${oracle.description}</p>
      <div class="success-rate-bar">
        <div class="success-rate-progress" style="width: ${oracle.successRate}%"></div>
      </div>
      <div class="stats">
        <span class="stat">👥 ${oracle.users.toLocaleString()} users</span>
        <span class="stat">✅ ${oracle.successRate}%</span>
        <span class="stat">💰 ${oracle.fee.amount} ${oracle.fee.token}</span>
      </div>
    </div>
  `).join('');
  renderPagination();
}
function renderPagination() {
  const totalPages = Math.ceil(filteredOracles.length / itemsPerPage);
  const pagination = document.getElementById('pagination');
  let paginationHtml = '';
  for (let i = 1; i <= totalPages; i++) {
    paginationHtml += `
      <button class="page-btn ${currentPage === i ? 'active' : ''}"
              onclick="changePage(${i})">${i}</button>
    `;
  }
  pagination.innerHTML = paginationHtml;
}
function changePage(page) {
  currentPage = page;
  renderOracles();
}
function showOracleDetails(id) {
  const oracle = mockOracles.find(o => o.id === id);
  const modal = document.getElementById('modal');
  const modalContent = document.getElementById('modalContent');
  modalContent.innerHTML = `
    <h2>${oracle.name}</h2>
    <p>${oracle.description}</p>
    <div class="success-rate-bar">

      <span class="stat">Failure Rate: ${oracle.failureRate}%</span>
      <span class="stat">Fee: ${oracle.fee.amount} ${oracle.fee.token}</span>
    </div>
  `;
  modal.style.display = 'block';
}

});

  renderOracles();
});
